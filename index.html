<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Frame Website with API Links</title>
</head>
    <!-- Define the frameset with two columns: 20% and 80% -->
    <frameset cols="20%, 80%">
        <!-- Left sidebar for links and functions -->
        <frame src="sidebar.html" name="sidebar">
        <!-- Main content area where links load -->
        <frame src="home.html" name="mainFrame">
    </frameset>
</html>
